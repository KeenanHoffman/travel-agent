---
name: nfs-staging
public: true
serial: true
plan:
- aggregate:
  - get: templates
    passed: [ nfs-development ]
  - get: nfs-release
    passed: [ nfs-development ]
  - get: deployments
  - get: ci
- task: vsphere-stemcell
  file: ci/tasks/download.yml
  config: { params: { url: 'https://blobs.example.com/stemcell.tgz' } }
- task: spruce-merge
  file: ci/tasks/spruce-merge.yml
  config:
    params:
      files: templates/nfs/manifest.yml deployments/staging/nfs/stub.yml
- put: nfs-staging-deployment
  params:
    manifest: spruce-merge/manifest.yml
    releases:
    - nfs-release/*.tgz
    stemcells:
    - vsphere-stemcell/*.tgz
